<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Danh sách đơn hàng</h1>

        <h2 th:inline="text">Chào [[${#httpServletRequest.remoteUser}]]!</h2>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

    </div>

    <div class="orders">

        <table id="orderTable" class="table table-striped table-bordered table-hover">
            <thead>
                <th>Mã đơn hàng</th>
                <th>Mã đơn hàng GHTK</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Quận Huyện</th>
                <!--<th>Tỉnh Thành</th>-->
                <th>Tổng tiền</th>
                <th>Email</th>
                <th>Trạng thái</th>
                <th>Sản phẩm</th>
                <th>Dự kiến lấy hàng</th>
                <th>Dự kiến giao hàng</th>
                <th>Thao tác</th>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderDetail.orderId}"></td>
                    <td th:text="${order.orderDetail.vendorOrderId}"></td>
                    <td th:text="${order.orderDetail.toPerson}"></td>
                    <td th:text="${order.orderDetail.dropTel}"></td>
                    <td th:text="${order.orderDetail.dropAddress}"></td>
                    <td th:text="${order.orderDetail.dropDistrictId}"></td>
                    <!--<td th:text="${order.orderDetail.dropProvince}"></td>-->
                    <td th:text="${order.orderDetail.grandTotal}"></td>
                    <td th:text="${order.orderDetail.dropEmail}"></td>
                    <td th:text="${order.orderDetail.statusId}"></td>
                    <td th:text="${order.products}"></td>
                    <td th:text="${order.orderDetail.estimatedPickupTime}"></td>
                    <td th:text="${order.orderDetail.estimatedDeliverTime}"></td>
                    <td><a th:if="${order.orderDetail.statusId == 5}" target="_blank" th:href="@{/v1/order/{id}/activate(id=${order.id})}">Đăng đơn hàng</a> </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
